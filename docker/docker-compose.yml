services:
  backend:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    container_name: huawei-backend
    env_file:
      - .env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  backend_data:
  backend_logs:


