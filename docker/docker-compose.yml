services:
  backend:
    image: jiulingyun803/huawei-cloud-traffic-monitor:latest
    container_name: huawei-backend
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  backend_data:
  backend_logs:


