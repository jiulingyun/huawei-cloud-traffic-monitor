# 华为云流量监控系统配置示例

# 应用配置
app:
  name: "华为云服务器流量监控系统"
  version: "0.1.0"
  debug: false

# 数据库配置
database:
  url: "sqlite:///./data/monitor.db"
  echo: false

# 日志配置
logging:
  level: "INFO"
  dir: "./logs"
  rotation: "500 MB"
  retention: "30 days"

# 监控配置
monitor:
  # 默认检查间隔（分钟）
  check_interval: 5
  # 默认流量阈值（GB）
  traffic_threshold: 10.0
  # 是否启用自动关机
  auto_shutdown: true
  # 关机延迟（分钟）
  shutdown_delay: 0
  # 失败重试次数
  retry_times: 3

# 飞书通知配置（可选）
notification:
  enabled: true
  # Webhook URL（实际使用时需加密存储）
  # webhook_url: "https://open.feishu.cn/open-apis/bot/v2/hook/xxx"

